<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
Nomes: <input type="text" id="Nomes">
<button onclick="exibirNomes()">Inverter</button>
<br>
(Utilize vírgula para separar os nomes)
    <script>
        function exibirNomes(){
            nomes = document.getElementById("Nomes").value;
            nomes = nomes.split(",");
            for(i=nomes.length-1;i>=0;i--)
            {
                document.write(i+"ª - "+nomes[i]+"<br>");
            }
    }
    </script>
</body>
</html>
