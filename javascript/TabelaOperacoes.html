<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Javascript - ex02</title>
</head>
<body>
    <script>
        n1 = parseInt(window.prompt('Digite um número: '))
        n2 = parseInt(window.prompt('Digite outro número: '))
        soma = n1 + n2
        multiplicacao = n1 * n2
        divisao = n1 / n2
        resto_div = n1 % n2
        document.write("<table border='1'>");
        document.write("<tr><td>Operação</td><td>Valor</td></tr>");
        document.write("<tr><td>" + n1 + " + " + n2 + "</td><td>"+soma+"</td></tr>");
        document.write("<tr><td>" + n1 + " * " + n2 + "</td><td>"+multiplicacao+"</td></tr>");
        document.write("<tr><td>" + n1 + " / " + n2 + "</td><td>"+divisao+"</td></tr>");
        document.write("<tr><td>" + n1 + " % " + n2 + "</td><td>"+resto_div+"</td></tr>");
        document.write("</table>");
    </script>
</body>
</html>
