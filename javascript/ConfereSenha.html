<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 01</title>
</head>
<body>
    <form class="pure-form">
        <fieldset>
            <legend>Confirmação de Senha </legend>
            <input type="password" placeholder="Senha" id="password" required>
            <input type="password" placeholder="Confirme Senha" id="confirm_password" required>
            <button type="submit" class="pure-button pure-button-primary">Confirmar</button>
        </fieldset>
    </form>
    <script>
        var password = document.getElementById("password"), confirm_password = document.getElementById("confirm_password");
        function validandoPassword()
        {
            if(password.value != confirm_password.value)
            {
                confirm_password.setCustomValidity("Senhas diferentes!");
            }
            else
            {
                confirm_password.setCustomValidity('Senhas corretas');
            }
        }
        password.onchange = validandoPassword;
        confirm_password.onkeyup = validandoPassword;
    </script>
</body>
</html>
